<!DOCTYPE html>
<html>
<head>
    <title>SuperUtil -PROFILE</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/navigation.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/profile.css">
	<script type="text/javascript" src="js/superUtil.js"> </script>
    <script type="text/javascript" src="js/profile.js"> </script>
</head>
<body>
    <!-- Later, add to js and append to innerHTML or something dynamic for later modals-->
	<div class="modalWrapper changeAvatarModal">
		<div class="modal">
			<p>
				Change Avatar
			</p>
			<button onclick="closeModal('.changeAvatarModal');">Okay</button>
		</div>
	</div>
    <!-- end modal-->
    <!-- Later, add to js and append to innerHTML or something dynamic for later modals-->
	<div class="modalWrapper changeName">
		<div class="modal">
			<p>
				Change First and last Name
			</p>
			<button onclick="closeModal('.changeName');">Okay</button>
		</div>
	</div>
    <!-- end modal-->
    <!-- Later, add to js and append to innerHTML or something dynamic for later modals-->
	<div class="modalWrapper changePassword">
		<div class="modal">
			<p>
				Change Password
			</p>
			<button onclick="closeModal('.changePassword');">Okay</button>
		</div>
	</div>
    <!-- end modal-->
    
    <!-- Admin Modals-->
    <div class="modalWrapper removeUser">
		<div class="modal">
			<p>
				Remove Basic User
			</p>
			<button onclick="closeModal('.removeUser');">Okay</button>
		</div>
    </div>
    <div class="modalWrapper removeAdmin">
		<div class="modal">
			<p>
				Remove Admin User
			</p>
			<button onclick="closeModal('.removeAdmin');">Okay</button>
		</div>
    </div>
    <div class="modalWrapper getAdmins">
		<div class="modal">
			<p>
				Get Admin User
			</p>
			<button onclick="closeModal('.getAdmins');">Okay</button>
		</div>
    </div>
    <div class="modalWrapper createAdmin">
		<div class="modal">
			<p>
				Create Admin User
			</p>
			<button onclick="closeModal('.createAdmin');">Okay</button>
		</div>
    </div>
    
	<div class="navigation">
		<div class="navLogo"><i>Black</i> Garage Sale</div>
		<ul class="navLinks"></ul>
	</div>
	<div class="mainContent">
		<h2>Welcome </br>First Name Last Name</h2>

		<div class="profileWrapper">
            <br>
            <img src="img/default-profile-icon-16.png" width="100px" alt="Profile Picture">
            <br>
            <button type="button" title="change avatar" onclick="openModal('avatar');">Update Avatar Photo</button>
            <button type="button" title="change name" onclick="openModal('changeName');">Change Name</button>
            <button type="button" title="change password" onclick="openModal('changePassword');">Change Password</button>
            <button type="button" title="garage" onclick="openModal('garage');">Garage</button>
            <button type="button" title="messages" onclick="openModal('messages');">Messages</button>
            <button type="button" title="search" onclick="openModal('search');">Search</button>
            <br>
            <div class="adminControls">
                <h4>Admin Controls:</h4>
                <button type="button" title="remove user" onclick="openModal('removeUser');">Remove Basic User</button>
                <button type="button" title="remove admin user" onclick="openModal('removeAdmin');">Remove Admin User</button>
                <button type="button" title="remove user" onclick="openModal('getAdmins');">Get Admins</button>
                <button type="button" title="create admin" onclick="openModal('createAdmin');">Create Admin</button>
            </div>
		</div>
	</div>
</body>

</html>
