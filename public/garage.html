<!DOCTYPE html>
<html>
<head>
    <title>Black Garage Sale -GARAGE</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/navigation.css">
    <link rel="stylesheet" href="css/main.css">
	<link rel="stylesheet" href="css/garage.css">
	<script type="text/javascript" src="js/lodash.js"></script>
    <script type="text/javascript" src="js/moment.js"></script>
	<script type="text/javascript" src="js/superUtil.js"> </script>
	<script type="text/javascript" src="js/garage.js"></script>
</head>
<body>
	<!-- Modals-->
	<!-- End Modals-->
	<div class="modalWrapper addItemModal">
		<div class="modal">
			<p>
				<h2>Add New Item</h2>
			</p>
			<br>
			<form>
				<p>
					<p><label for="itemTitle">Enter an Item Title</label></p>
					<input type="text" class="itemTitle" placeholder="Item Title">
				</p>
				<br>
				<p>
					<p><label for="itemDescription">Enter a Description</label></p>
					<textarea name="itemDescription" class="itemDescription" cols="30" rows="10" placeholder="Item Description"></textarea>
				</p>
				<br>
				<br>
				<p>
					<label for="itemCategory">Select a Category: </label>
					<select name="itemCategory" class="itemCategory">
						<option value='Appliances'>Appliances</option>
						<option value='Automotive'>Automotive</option>
						<option value='Books'>Books</option>
						<option value='Clothes'>Clothes</option>
						<option value='Crafts'>Crafts</option>
						<option value='Entertainment & Games'>Entertainment & Games</option>
						<option value='Electronics'>Electronics</option>
						<option value='Home & Garden'>Home & Garden</option>
						<option value='Jewelry'>Jewelry</option>
						<option value='Tools'>Tools</option>
						<option value='Other'>Other</option>
					</select>
				</p>
				<br>
				<br>
				<p>
					<p><label for="itemQty">Item Quantity</label></p>
					<input type="number" class="itemQty" name="itemQty" min="1">
				</p>
				<br>
				<p>
					<p><label for="itemPrice">Item Price $</label></p>
					<input type="text" class="itemPrice" name="itemPrice">
				</p>
				<br>
				<!-- <p>
					<i>* Please be sure you wish to remove this user 
						<br>
						* This cannot be undone. </i>
				</p> -->
				
				<button type="button" onclick="addNewGarageItem();">Add Item</button>
				<br>
				<br>
				<div class="responseMessages">
					<p></p>
				</div>
				<div class="errorMessages">
					<p></p>
				</div>
			</form>
			<button onclick="closeModal('.addItemModal');">Cancel</button>
		</div>
	</div>
	<div class="modalWrapper editItemModal">
		<div class="modal">
			<p>
				<h2>Edit Item</h2>
			</p>
			<br>
				<p>
					<label for="editItemIDText">Enter Item ID</label>
					<input type="text" class="editItemIDText" placeholder="Item ID">
					<button type="button" onclick="getGarageItemById();">Get Item</button>
				</p>
				<br>
				<div class="editItemWrapperContent"></div>
				<div class="responseMessages">
					<p></p>
				</div>
				<div class="errorMessages">
					<p></p>
				</div>
				
				
			<button onclick="closeModal('.editItemModal');">Cancel</button>
		</div>
	</div>
	<div class="modalWrapper removeItemModal">
		<div class="modal">
			<p>
				<h2>Remove Item</h2>
			</p>
			<br>
			<form>
				<p>
					<label for="removeItem">Enter Item ID</label>
					<input type="text" class="removeItemText" placeholder="Item ID">
				</p>
				<p>
					<i>* Please be sure you wish to remove this item 
						<br>
						* This cannot be undone!!! </i>
				</p>
				
				<button type="button" onclick="removeItemById();">Remove Item</button>
				<br>
				<br>
				<div class="responseMessages">
					<p></p>
				</div>
				<div class="errorMessages">
					<p></p>
				</div>
			</form>
			<button onclick="closeModal('.removeItemModal');">Cancel</button>
		</div>
    </div>
	<div class="navigation">
		<div class="navLogo"><i>Black</i> Garage Sale</div>
		<ul class="navLinks"></ul>
	</div>
	<div class="mainContent">
		<h2>Garage Control</h2>
        <br>
		<div class="blueBox">
			<h2 class="displayname">First Name Last name</h2>
            <img src="img/default-profile-icon-16.png" width="100px" alt="Profile Picture" class="userImageAvatar">
            <div class="garageControls">
                <h4>Garage Controls:</h4>
				<button type="button" title="addItem" onclick="openModal('.addItemModal');">Add Item</button>
				<button type="button" title="editItem" onclick="openModal('.editItemModal', null);">Edit Item</button>
				<button type="button" title="removeItem" onclick="openModal('.removeItemModal');">Remove Item</button>
				<button type="button" title="viewPublicGarage" onclick="gotoLocation('myGarage');">View My Garage</button>
			</div>
			
			<div class="garageItems">
				There are no garage items here. Click the: <i><b>Add Item</b></i> button to create items.
			</div>
		</div>
	</div>
</body>

</html>
