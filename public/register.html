<!DOCTYPE html>
<html>
<head>
	<title>Black Garage Sale - REGISTER</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/navigation.css">
	<link rel="stylesheet" href="css/main.css">
	<link rel="stylesheet" href="css/register.css">
	<link rel="icon" href="/android-chrome-512x512.png" type="image/png">
	<script type="text/javascript" src="js/superUtil.js"> </script>
	<script type="text/javascript" src="js/main.js"></script>
	<script type="text/javascript" src="js/register.js"></script>
</head>
<body>
	<div class="navigation">
		<div class="navLogo"><i>Black</i> Garage Sale</div>
		<ul class="navLinks"></ul>
	</div>
	<div class="mainContent">
		<h2>Welcome to <br/>Black Garage Sale</h2>

		<div class="blueBox">
			<p>Please register to continue</p>
			<br>
			
			<div class="registerForm">
				<form>
					<p>First name:</p>
					<input type="text" class="registerNameInput1" placeholder="First name" name="firstName"></input>
					<p>Last name:</p>
					<input type="text" class="registerNameInput2" placeholder="Last name" name="lastName"></input>
					<br />
					<br />
					<p>Enter a valid email address</p>
					<input type="text" class="registerEmailInput" placeholder="valid_email@example.com" name="registerInput" text=""></input>
					<br />
					<br />
					<p>Enter your password twice</p>
					<input type="password" class="registerPasswordInput1" placeholder="password" name="registerPassword1"></input>
					<input type="password" class="registerPasswordInput2" placeholder="password" name="registerPassword2"></input>

					
				</form>
                <br />
			</div>
			
			<br /> 
			<button class="registerBtn">Register</button>

			<br>
			<div class="serverMessages"></div>
			<br>
			<div class="registerErrorMessages"></div>
		</div>
	</div>
</body>

</html>
