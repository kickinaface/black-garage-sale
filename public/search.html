<!DOCTYPE html>
<html>
<head>
    <title>Black Garage Sale - SEARCH</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/navigation.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/search.css">
	<link rel="icon" href="/android-chrome-512x512.png" type="image/png">
	<script type="text/javascript" src="js/superUtil.js"> </script>
	<script type="text/javascript" src="js/search.js"></script>
</head>
<body>
	<div class="navigation">
		<div class="navLogo"><i>Black</i> Garage Sale</div>
		<ul class="navLinks"></ul>
	</div>
	<div class="mainContent">
		<h2>Search</h2>
        <br>
        <br>
		<div class="blueBox">
            <div class="searchWrapper">
				<div>
					<b><i>Search By:</i></b>&nbsp;&nbsp;&nbsp;
					<label for='searchForItems'>Item</label>
					<input type="checkbox" name="searchForItems" class="searchForItems" onclick="toggleSearchType('searchForUsers');">

					<label for='searchForUsers'>User</label>
					<input type="checkbox" name="searchForUsers" class="searchForUsers" onclick="toggleSearchType('searchForItems');">
				</div>
				<br>
				<input type="search" class="searchInputText">
				<button onclick="performSearch();">Search</button>
				<br>
				<br>
				<div class="responseMessages">
					<p></p>
				</div>
				<div class="errorMessages">
					<p></p>
				</div>
				<br>
				<div class="resultsWrapper">
					<ul></ul>
				</div>
            </div>
           
		</div>
	</div>
</body>

</html>
